  <style>
    body {

    header {

    .container {

    }

    input, select, textarea {

    }

    textarea { resize: none; height: 70px; }

    .price-info {
      text-align: center;
      color: #2874f0;
      font-weight: bold;
      margin-bottom: 15px;
    }

    button {

    }

    .sample-section {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .sample-section h3 {
      color: #2874f0;
      margin-bottom: 10px;
    }

    .sample-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sample-option {
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      flex: 1 1 calc(45% - 10px);
      max-width: 45%;
    }

    .sample-option img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .sample-option.selected {
      border: 3px solid #2874f0;
      box-shadow: 0 0 10px rgba(40,116,240,0.6);
    }

    @media (max-width: 480px) {
      .sample-option {
        flex: 1 1 100%;
        max-width: 90%;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #2874f0;
      color: white;
      margin-top: 25px;
    }

    .cod-tag {
      background: #388e3c;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      display: inline-block;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Goalpara Polytechnic Front Page</h1>
  </header>

  <div class="container">

    <!-- ‚úÖ SAMPLE FRONT PAGES -->
    <div class="sample-section">
      <h3>üìÑ Choose Your Front Page</h3>
      <div class="sample-grid">
        <div class="sample-option" data-front="Front Page 1">
          <img src="./image/frontpage1.jpg" alt="Front Page 1">
        </div>
        <div class="sample-option" data-front="Front Page 2">
          <img src="./image/frontpage2.jpg" alt="Front Page 2">
        </div>
      </div>
    </div>

    <h2>üõí Place Your Order</h2>

    <form id="orderForm">
      <input type="hidden" id="selectedFront" required>

      <label for="name">Full Name *</label>
      <input id="name" type="text" required placeholder="Enter your name">

      <label for="phone">Phone Number *</label>
      <div style="display: flex; align-items: center; gap: 5px;">
      <span style="background:#eee; padding:10px; border-radius:6px; font-weight:600;">+91</span>
      <input id="phone" type="tel" required placeholder="Enter 10-digit number"
       pattern="[0-9]{10}" maxlength="10" style="flex:1;">
      </div>
    

      <label for="semester">Semester (Optional):</label>
      <select id="semester">
        <option value="">-- Select Semester --</option>
        <option>1st Semester</option>
        <option>2nd Semester</option>
        <option>3rd Semester</option>
        <option>4th Semester</option>
        <option>5th Semester</option>
        <option>6th Semester</option>
      </select>

      <label for="branch">Branch (Optional):</label>
      <select id="branch">
        <option value="">-- Select Branch --</option>
        <option>Civil Engineering</option>
        <option>Electrical Engineering</option>
        <option>Mechanical Engineering</option>
      </select>

      <label for="price">Price Plan *</label>
      <select id="price" required>
        <option value="">-- Select Price --</option>
        <option value="5">‚Çπ5 (2 front pages)</option>
        <option value="10">‚Çπ10 (4 front pages)</option>
        <option value="20">‚Çπ20 (9 front pages)</option>
        <option value="30">‚Çπ30 (14 front pages)</option>
        <option value="40">‚Çπ40 (19 front pages)</option>
        <option value="50">‚Çπ50 (25 front pages)</option>
      </select>

      <div class="price-info" id="priceInfo">Select a price to view details.</div>

      <div class="cod-tag">üíµ Payment Method: Cash(or Online) ‚Äî Pay After Delivery!</div>

      <label for="message">Message / Notes (Optional):</label>
      <textarea id="message" placeholder="Type any notes (optional)..."></textarea>

      <button type="submit">üì¶ Place Order on WhatsApp</button>
    </form>
  </div>

  <footer>
    ‚ö° Fast COD Orders via WhatsApp | üìû +91-9707532882 <br>
    ¬© 2025 Goalpara Polytechnic | Made by <b>Real Akhirul üíª</b>
  </footer>

  <script>
    // üîπ Handle Front Page Selection
    const frontOptions = document.querySelectorAll(".sample-option");
    const selectedFrontInput = document.getElementById("selectedFront");

    frontOptions.forEach(option => {
      option.addEventListener("click", () => {
        frontOptions.forEach(o => o.classList.remove("selected"));
        option.classList.add("selected");
        selectedFrontInput.value = option.dataset.front;
      });
    });

    // üîπ Price Info Change
    const priceSelect = document.getElementById("price");
    const priceInfo = document.getElementById("priceInfo");
    const priceMap = { "5":2, "10":4, "20":9, "30":14, "40":19, "50":25 };

    priceSelect.addEventListener("change",()=>{
      const p = priceSelect.value;
      priceInfo.textContent = p ? `‚Çπ${p} = ${priceMap[p]} pages included.` : "Select a price to view details.";
    });

    // üîπ WhatsApp Order
    document.getElementById("orderForm").addEventListener("submit", e=>{
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const semester = document.getElementById("semester").value || "Not provided";
      const branch = document.getElementById("branch").value || "Not provided";
      const price = document.getElementById("price").value;
      const message = document.getElementById("message").value || "No message";
      const frontPage = document.getElementById("selectedFront").value;
      const pages = priceMap[price];
      const payment = "Cash on Delivery";

      if(!frontPage){
        alert("‚ö†Ô∏è Please select a front page first!");
        return;
      }

      const text = `üìò *Goalpara Polytechnic Front Page Order*\n\nüñºÔ∏è Front Page: ${frontPage}\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüéì Semester: ${semester}\nüõ†Ô∏è Branch: ${branch}\nüí∞ Plan: ‚Çπ${price} (${pages} pages)\nüí≥ Payment: ${payment}\nüìù Notes: ${message}\n\nPlease confirm my order.`;

      window.open(`https://wa.me/919707532882?text=${encodeURIComponent(text)}`,"_blank");
    });
  </script>
</body>
</html>
